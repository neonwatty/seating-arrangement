<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fffcfa"/>
      <stop offset="100%" style="stop-color:#fff5f0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles (representing seats) - scattered background -->
  <circle cx="100" cy="150" r="40" fill="#ffb088" opacity="0.3"/>
  <circle cx="1100" cy="480" r="50" fill="#ffb088" opacity="0.25"/>
  <circle cx="950" cy="120" r="35" fill="#f97066" opacity="0.2"/>
  <circle cx="200" cy="500" r="45" fill="#f97066" opacity="0.15"/>

  <!-- Main content area -->
  <g transform="translate(600, 280)">
    <!-- Logo -->
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="800" fill="#2d2926">
      <tspan>Seat</tspan><tspan fill="#f97066" font-family="Brush Script MT, cursive" font-size="140" font-weight="600">ify</tspan>
    </text>

    <!-- Tagline -->
    <text x="0" y="80" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#5c5552">
      Free Seating Chart Maker for Weddings &amp; Events
    </text>

    <!-- Subtext -->
    <text x="0" y="130" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#8a8583">
      Drag-and-drop simplicity with smart optimization
    </text>
  </g>

  <!-- Table illustration on the left -->
  <g transform="translate(180, 350)">
    <!-- Round table -->
    <circle cx="0" cy="0" r="60" fill="#fffcfa" stroke="#c67d5a" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#5c5552" font-weight="600">Table 1</text>
    <!-- Seats around table -->
    <circle cx="0" cy="-85" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
    <circle cx="73" cy="-42" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
    <circle cx="73" cy="42" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
    <circle cx="0" cy="85" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
    <circle cx="-73" cy="42" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
    <circle cx="-73" cy="-42" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
  </g>

  <!-- Table illustration on the right -->
  <g transform="translate(1020, 350)">
    <!-- Round table -->
    <circle cx="0" cy="0" r="60" fill="#fffcfa" stroke="#c67d5a" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#5c5552" font-weight="600">Table 2</text>
    <!-- Seats around table -->
    <circle cx="0" cy="-85" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
    <circle cx="73" cy="-42" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
    <circle cx="73" cy="42" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
    <circle cx="0" cy="85" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
    <circle cx="-73" cy="42" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
    <circle cx="-73" cy="-42" r="22" fill="#ffb088" stroke="#c67d5a" stroke-width="2"/>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="590" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#f97066">
    seatify.app
  </text>
</svg>
